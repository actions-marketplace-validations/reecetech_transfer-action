---
name: Test and Release

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code 🛒
        uses: actions/checkout@v3

      - id: yamllint
        name: Run yamllint 📃
        uses: ibiqlik/action-yamllint@76fdac38393593cc46d89860c3e9698d4fe6b1a4  # v2
        with:
          strict: true

  update-doc:
    if: ${{ github.ref_name != github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code 🛒
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

      - id: auto-doc
        name: Run auto-doc 📃
        uses: tj-actions/auto-doc@v1.2.14

      - id: changes
        name: Verify Changed files
        uses: tj-actions/verify-changed-files@v8.6
        with:
          files: |
            README.md

      - id: commit
        if: steps.changes.outputs.files_changed == 'true'
        name: Commit README changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update README'
          committer_name: 'GitHub Actions'
          committer_email: 'actions@github.com'
          add: 'README.md'

  release:
    if: ${{ github.ref_name == github.event.repository.default_branch }}
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code 🛒
        uses: actions/checkout@v3

      - id: version
        name: Calculate next version 🔢
        uses: reecetech/version-increment@2022.5.1

      - id: release
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        name: Release version 📦
        uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: false
          prerelease: false
          automatic_release_tag: "${{ steps.version.outputs.version }}"

      - id: update-major-tag
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        name: Update the major version tag 🏷
        uses: richardsimko/update-tag@v1
        with:
          tag_name: ${{ steps.version.outputs.major-v-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
